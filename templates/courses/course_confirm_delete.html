{% extends "core/base.html" %}

{% block content %}
  <h2>Delete Course</h2>
  <p>Are you sure you want to delete the course "{{ course.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'courses:course_detail' course.pk %}">Cancel</a>
  </form>
{% endblock %}
