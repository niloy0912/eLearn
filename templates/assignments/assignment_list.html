{% extends "core/base.html" %}

{% block title %}Assignments{% endblock %}

{% block content %}
<h2>Assignments</h2>
<ul>
    {% for assignment in assignments %}
        <li><a href="{% url 'assignments:assignment_detail' assignment.pk %}">{{ assignment.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'assignments:assignment_create' %}">Create New Assignment</a>
{% endblock %}
