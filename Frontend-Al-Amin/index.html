<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            width: 100%;
            height: 90vh;
            object-fit: cover;
            opacity: 0.7;
        }
        .carousel-caption {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1;
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            color: white;
            z-index: 2;
        }
        .login-box h5 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-box .form-group label {
            color: #ccc;
        }
        .login-box .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .login-box .signup-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Course Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <!-- Image Carousel with Fixed Login Box -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel1.jpeg" class="d-block w-100" alt="First slide">
                <div class="carousel-caption">
                    <h3>Welcome to the Course Management System</h3>
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/carousel2.jpeg" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption">
                    <h3>Join Our Community</h3>
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/carousel3.jpeg" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption">
                    <h3>Enhance Your Skills</h3>
                    
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <!-- Fixed Login Box -->
        <div class="login-box">
            <h5>Login</h5>
            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <a href="#" class="signup-link">Don't have an account? Sign up</a>
            </form>
        </div>
    </div>

    

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        
        <div class="text-center p-3 bg-dark text-white">
            Â© 2024 Course Management System
        </div>
    </footer>

    <script>
        // Simulated function to load user-specific courses after login
        function loadCourses() {
            const coursesContainer = document.getElementById('courses-container');
            const courses = [
                {
                    title: "Course 1",
                    description: "Brief description of course 1",
                    img: "course1.jpg"
                },
                {
                    title: "Course 2",
                    description: "Brief description of course 2",
                    img: "course2.jpg"
                },
                {
                    title: "Course 3",
                    description: "Brief description of course 3",
                    img: "course3.jpg"
                }
            ];

            courses.forEach(course => {
                const courseCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${course.img}" class="card-img-top" alt="${course.title}">
                            <div class="card-body">
                                <h5 class="card-title">${course.title}</h5>
                                <p class="card-text">${course.description}</p>
                                <a href="#" class="btn btn-primary">View Course</a>
                            </div>
                        </div>
                    </div>
                `;
                coursesContainer.innerHTML += courseCard;
            });
        }

        // Call loadCourses
        function loadCourses() {
            const coursesContainer = document.getElementById('courses-container');
            const courses = [
                {
                    title: "Course 1",
                    description: "Brief description of course 1",
                    img: "course1.jpg"
                },
                {
                    title: "Course 2",
                    description: "Brief description of course 2",
                    img: "course2.jpg"
                },
                {
                    title: "Course 3",
                    description: "Brief description of course 3",
                    img: "course3.jpg"
                }
            ];

            courses.forEach(course => {
                const courseCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${course.img}" class="card-img-top" alt="${course.title}">
                            <div class="card-body">
                                <h5 class="card-title">${course.title}</h5>
                                <p class="card-text">${course.description}</p>
                                <a href="#" class="btn btn-primary">View Course</a>
                            </div>
                        </div>
                    </div>
                `;
                coursesContainer.innerHTML += courseCard;
            });
        }

        // Call loadCourses function to simulate loading of courses after login
        loadCourses();
    </script>

</body>
</html>
